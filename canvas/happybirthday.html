<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Birthday</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #starry_sky {
            z-index: 3;
        }

        #fireworks {
            z-index: 2;
        }

        #shapes {
            z-index: 3;
        }
    </style>
</head>

<body>
    <canvas id="starry_sky"></canvas>
    <canvas id="fireworks"></canvas>
    <canvas id="shapes"></canvas>
    <script>

        var starry_sky_canvas = document.getElementById('starry_sky'),
            fireworks_canvas = document.getElementById('fireworks'),
            shapes_canvas = document.getElementById('shapes'),
            starry_sky_ctx = starry_sky_canvas.getContext('2d'),
            fireworks_ctx = fireworks_canvas.getContext('2d');
        shapes_ctx = shapes_canvas.getContext('2d');

        var GLOBAL_WIDTH = window.innerWidth,
            GLOBAL_HEIGHT = window.innerHeight;

        starry_sky_canvas.width = GLOBAL_WIDTH;
        starry_sky_canvas.height = GLOBAL_HEIGHT;
        fireworks_canvas.width = GLOBAL_WIDTH;
        fireworks_canvas.height = GLOBAL_HEIGHT;
        shapes_canvas.width = GLOBAL_WIDTH;
        shapes_canvas.height = GLOBAL_HEIGHT;

        var util = {
            random: function (min, max) {
                return Math.floor(Math.random() * (max - min) + min);
            },
            loadImage: function (src, cb) {
                var img = new Image();
                img.src = src;
                img.onload = function () {
                    cb && cb(this);
                }
            }
        }

        var MAIN_TEXT = 'Happy Birthday!';

        var Renderer = {
            FIREWORK_INTERVAL_RANGE: { min: 60, max: 240 }, // 生成烟花的时间间隔范围
            METEOR_INTERVAL_RANGE: { min: 60, max: 300 }, // 生成流星的时间间隔范围
            STAR_RANGE: { min: 50, max: 200 }, // 星星数量范围
            fireworkInterval: 0, // 生成烟花的时间间隔
            meteorInterval: 0, // 生成流行的时间间隔
            fireworks: [], // 保存烟花
            meteors: [],  // 保存流行
            stars: [], // 保存星星
            shapes: [],
            shapeCoords: [null, null],
            fireworks_ctx: fireworks_ctx,
            starry_sky_ctx: starry_sky_ctx,
            shapes_ctx: shapes_ctx,

            init: function () {
                this.initFireworkShapes(this.createFireworks.bind(this));
                this.setFireworkInterval();
                this.createMeteors();
                this.setMeteorInterval();
                this.createStars();
                this.initAudio();
                this.createShapes();
                this.render();
            },
            initFireworkShapes: function(cb) {
                var self = this
                this.getImageData(this.loadText(MAIN_TEXT), function (ctx, shapeCoords) {
                    self.shapeCoords.push(shapeCoords);
                    cb && cb();
                });
            },
            createFireworks: function () {
                var index = ([0, 1, 2][util.random(0, 3)]);
                if(!this.fireworks.length) index = 2;
                this.fireworks.push(new Firework(this.fireworks_ctx, index, this.shapeCoords[index]));
            },
            createMeteors: function () {
                this.meteors.push(new Meteor(this.fireworks_ctx));
            },
            createStars: function () {
                this.star_count = util.random(this.STAR_RANGE.min, this.STAR_RANGE.max);
                for (var i = 0; i < this.star_count; i++) {
                    this.stars.push(new Star(this.starry_sky_ctx));
                }
            },
            setFireworkInterval: function () {
                this.fireworkInterval = util.random(this.FIREWORK_INTERVAL_RANGE.min, this.FIREWORK_INTERVAL_RANGE.max);
            },
            setMeteorInterval: function () {
                this.meteorInterval = util.random(this.METEOR_INTERVAL_RANGE.min, this.METEOR_INTERVAL_RANGE.max);
            },
            createCanvas: function () {
                return document.createElement('canvas');
            },
            createShapes: function () {
                var self = this;
                var shapeArr = [img1()];
                for(var j=0; j<shapeArr.length; j++) {
                    (function(n) {
                        self.getImageData(shapeArr[j], function (ctx, shapeCoords) {
                            var width = ctx.canvas.width,
                                height = ctx.canvas.height;
                            for (var i = 0; i < shapeCoords.length; i++) {
                                var shapeCoord = shapeCoords[i],
                                    x, y;
                                if (shapeCoord.x <= width / 2) {
                                    x = GLOBAL_WIDTH / 2 - (width / 2 - shapeCoord.x);
                                } else {
                                    x = GLOBAL_WIDTH / 2 + (shapeCoord.x - width / 2);
                                }
                                if (shapeCoord.y <= height / 2) {
                                    y = GLOBAL_HEIGHT / (n === 0 ? 1.2 : 1.5) - (height / 2 - shapeCoord.y);
                                } else {
                                    y = GLOBAL_HEIGHT / (n === 0 ? 1.2 : 1.5) + (shapeCoord.y - height / 2);
                                }
                                (new Star(self.shapes_ctx, x, y, 4)).draw();
                            }
                        })
                    })(j);
                }
            },
            loadText: function (text, fontSize) {
                var ctx = this.createCanvas().getContext('2d');
                var fontSize = fontSize || 50;
                ctx.save();
                ctx.font = `${fontSize}px Microsoft YaHei`;
                ctx.canvas.width = ctx.measureText(text).width;
                ctx.canvas.height = fontSize;
                ctx.font = `${fontSize}px Microsoft YaHei`;
                ctx.fillStyle = 'red';
                ctx.textAlign = 'left';
                ctx.textBaseline = 'top';
                ctx.fillText(text, 0, -fontSize / 5);
                ctx.restore();
                return ctx;
            },
            getImageData: function (context, cb) {
                var shapeCoords = [];
                var src, ctx;
                if (typeof context === 'string') {
                    src = context;
                    ctx = this.createCanvas().getContext('2d');
                } else {
                    ctx = context;
                    src = ctx.canvas.toDataURL('image/png');
                }
                util.loadImage(src, function (img) {
                    ctx.canvas.width = img.width;
                    ctx.canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    var imageData = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
                    var data = imageData.data;
                    var len = data.length;
                    var width = ctx.canvas.width;
                    var height = ctx.canvas.height;
                    var idata = ctx.getImageData(0, 0, width, height);
                    var buffer32 = new Uint32Array(idata.data.buffer);
                    var diff = 4;
                    for (var j = 0; j < height; j += diff) {
                        for (var i = 0; i < width; i += diff) {
                            if (buffer32[j * width + i]) {
                                shapeCoords.push({
                                    x: i,
                                    y: j
                                });
                            }
                        }
                    }
                    cb && cb(ctx, shapeCoords);
                })

            },
            initAudio: function () {
                var audio = new Audio();
                audio.src = '../resource/music/love.mp3';
                audio.loop = true;
                audio.autoplay = true;
                audio.play();
                audio.volume = 0.5;
                document.addEventListener("WeixinJSBridgeReady", function () {
                    audio.play();
                }, false);
            },
            render: function () {
                this.starry_sky_ctx.clearRect(0, 0, GLOBAL_WIDTH, GLOBAL_HEIGHT);
                this.fireworks_ctx.fillStyle = 'rgba(0, 0, 0, .2)';
                this.fireworks_ctx.fillRect(0, 0, GLOBAL_WIDTH, GLOBAL_HEIGHT);
                for (var i = 0; i < this.stars.length; i++) {
                    this.stars[i].draw();
                }
                for (var i = 0; i < this.fireworks.length; i++) {
                    if (!this.fireworks[i].render()) {
                        this.fireworks.splice(i, 1);
                    }
                }
                for (var i = 0; i < this.meteors.length; i++) {
                    var meteor = this.meteors[i];
                    if (meteor.slide()) {
                        meteor.draw();
                    } else {
                        this.meteors.splice(i, 1);
                    }
                }
                if (--this.meteorInterval === 0) {
                    this.createMeteors();
                    this.setMeteorInterval();
                }
                if (--this.fireworkInterval === 0) {
                    this.createFireworks();
                    this.setFireworkInterval();
                }
                window.requestAnimationFrame(this.render.bind(this));

            }
        }

        /**
         * 流星 
         */
        function Meteor(context) {
            this.context = context;
            this.init();
        }

        Meteor.prototype = {
            constructor: Meteor,
            init: function () {
                var ctx = this.context;
                this.x = ctx.canvas.width * 9 / 10;
                this.y = 0;
                this.h = ctx.canvas.height;
                this.r = util.random(20, 50);
                this.vx = -(Math.random() * 3 + 2);
                this.vy = -this.vx;
                this.color = `hsla(${360 * Math.random() | 0},80%,60%, .3)`;
            },
            draw: function () {
                var ctx = this.context;
                var gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.r);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.color);
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, Math.PI / 4, 5 * Math.PI / 4);
                ctx.lineTo(this.x + this.r, this.y - this.r);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            },
            slide: function () {
                if (this.x < -this.r || this.y - this.r >= this.h) {
                    return false;
                }
                this.x += this.vx;
                this.y += this.vy;
                return true;
            }
        }

        /**
         * 烟花
         */
        function Firework(context, shape, shapeCoords) {
            this.context = context;
            this.shape = shape || 0;
            this.shapeCoords = shapeCoords || [];
            this.color = `hsla(${360 * Math.random() | 0},80%,60%,1)`;
            this.opacity = 1;
            this.state = 1;
            this.init();
        }

        Firework.prototype = {
            constructor: Firework,
            RADIUS: 2,
            VOELOCITY: -4,
            PARTICLE_COUNT: util.random(50, 200),
            PARTICLE_RADIUS: 1.2,

            init: function () {
                var ctx = this.context;
                this.x = this.shape === 2 ? GLOBAL_WIDTH / 2 : util.random(ctx.canvas.width / 10, ctx.canvas.width * 9 / 10);
                this.y = ctx.canvas.height;
                this.maxY = this.shape === 2 ? GLOBAL_HEIGHT / 10 : util.random(ctx.canvas.height / 10, ctx.canvas.height / 10 * 2);
                this.velocity = this.VOELOCITY;
                this.particles = [];
                this.createParticles();
            },
            reset: function() {
                this.state = 1;
                this.opacity = 1;
            },
            createParticles: function () {
                var shapeCoords = this.shapeCoords,
                    shapeCoordsLen = shapeCoords.length;
                this.particles = [];
                if (shapeCoordsLen && this.shape === 2) {
                    if (shapeCoordsLen > this.PARTICLE_COUNT) {
                        this.PARTICLE_COUNT += shapeCoordsLen - this.PARTICLE_COUNT;
                    }
                    if (shapeCoordsLen < this.PARTICLE_COUNT) {
                        this.PARTICLE_COUNT -= this.PARTICLE_COUNT - shapeCoordsLen;
                    }
                }
                for (var i = 0; i < this.PARTICLE_COUNT; i++) {
                    var radian = Math.PI * 2 * Math.random(),
                        velocity = (1 - Math.pow(Math.random(), 6)) * 3,
                        rate = Math.random();
                    var particle = new Particle(this.context, this.x, this.maxY, this.PARTICLE_RADIUS, this.color);
                    if (shapeCoordsLen && this.shape === 2) {
                        var _ctx = Renderer.loadText(MAIN_TEXT);
                        var width = _ctx.canvas.width;
                        var height = _ctx.canvas.height;
                        var shapeCoord = shapeCoords[i];
                        if (shapeCoord.x <= width / 2 && shapeCoord.y <= height / 2) {
                            particle.quadrant = 2;
                            particle.mx = particle.x - (width / 2 - shapeCoord.x);
                            particle.my = particle.y - (height / 2 - shapeCoord.y);
                            particle.vx = -this.RADIUS * Math.abs(particle.x - particle.mx) / (Math.sqrt(Math.pow(Math.abs(particle.x - particle.mx), 2) + Math.pow(Math.abs(particle.y - particle.my), 2)));
                            particle.vy = -this.RADIUS * Math.abs(particle.y - particle.my) / (Math.sqrt(Math.pow(Math.abs(particle.x - particle.mx), 2) + Math.pow(Math.abs(particle.y - particle.my), 2)));
                        }
                        if (shapeCoord.x <= width / 2 && shapeCoord.y >= height / 2) {
                            particle.quadrant = 3;
                            particle.mx = particle.x - (width / 2 - shapeCoord.x);
                            particle.my = particle.y + (shapeCoord.y - height / 2);
                            particle.vx = -this.RADIUS * Math.abs(particle.x - particle.mx) / (Math.sqrt(Math.pow(Math.abs(particle.x - particle.mx), 2) + Math.pow(Math.abs(particle.y - particle.my), 2)));;
                            particle.vy = this.RADIUS * Math.abs(particle.y - particle.my) / (Math.sqrt(Math.pow(Math.abs(particle.x - particle.mx), 2) + Math.pow(Math.abs(particle.y - particle.my), 2)));
                        }
                        if (shapeCoord.x >= width / 2 && shapeCoord.y <= height / 2) {
                            particle.quadrant = 1;
                            particle.mx = particle.x + (shapeCoord.x - width / 2);
                            particle.my = particle.y - (height / 2 - shapeCoord.y);
                            particle.vx = this.RADIUS * Math.abs(particle.x - particle.mx) / (Math.sqrt(Math.pow(Math.abs(particle.x - particle.mx), 2) + Math.pow(Math.abs(particle.y - particle.my), 2)));;
                            particle.vy = -this.RADIUS * Math.abs(particle.y - particle.my) / (Math.sqrt(Math.pow(Math.abs(particle.x - particle.mx), 2) + Math.pow(Math.abs(particle.y - particle.my), 2)));
                        }
                        if (shapeCoord.x >= width / 2 && shapeCoord.y >= height / 2) {
                            particle.quadrant = 4;
                            particle.mx = particle.x + (shapeCoord.x - width / 2);
                            particle.my = particle.y + (shapeCoord.y - height / 2);
                            particle.vx = this.RADIUS * Math.abs(particle.x - particle.mx) / (Math.sqrt(Math.pow(Math.abs(particle.x - particle.mx), 2) + Math.pow(Math.abs(particle.y - particle.my), 2)));;
                            particle.vy = this.RADIUS * Math.abs(particle.y - particle.my) / (Math.sqrt(Math.pow(Math.abs(particle.x - particle.mx), 2) + Math.pow(Math.abs(particle.y - particle.my), 2)));
                        }
                    }
                    if (this.shape === 1) {
                        particle.vx = this.RADIUS * Math.cos(radian);
                        particle.vy = this.RADIUS * Math.sin(radian);
                    } else if (this.shape !== 2) {
                        particle.vx = this.RADIUS * Math.cos(radian) * rate;
                        particle.vy = this.RADIUS * Math.sin(radian) * rate;
                    }
                    this.particles.push(particle);
                }
            },
            getOpacity: function () {
                return this.state == 2 ? this.opacity : 0;
            },
            draw: function () {
                var ctx = this.context;
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.globalCompositeOperation = 'lighter';
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.RADIUS, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            },
            goup: function () {
                this.y += this.velocity;
                if (this.y <= this.maxY) {
                    this.state = 2;
                }
                this.draw();
            },
            explosion: function () {
                if (this.opacity <= 0) {
                    this.state = 3;
                    return;
                }
                for (var i = 0; i < this.particles.length; i++) {
                    var particle = this.particles[i];
                    if (particle.mx && particle.my) {
                        if (particle.quadrant === 1) {
                            if (particle.x >= particle.mx) {
                                particle.vx = 0;
                            }
                            if (particle.y <= particle.my) {
                                particle.vy = 0;
                            }
                        }
                        if (particle.quadrant === 2) {
                            if (particle.x <= particle.mx) {
                                particle.vx = 0;
                            }
                            if (particle.y <= particle.my) {
                                particle.vy = 0;
                            }
                        }
                        if (particle.quadrant === 3) {
                            if (particle.x <= particle.mx) {
                                particle.vx = 0;
                            }
                            if (particle.y >= particle.my) {
                                particle.vy = 0;
                            }
                        }
                        if (particle.quadrant === 4) {
                            if (particle.x >= particle.mx) {
                                particle.vx = 0;
                            }
                            if (particle.y >= particle.my) {
                                particle.vy = 0;
                            }
                        }
                        particle.y += particle.vy;
                        particle.x += particle.vx;
                    } else {
                        particle.y += particle.vy;
                        particle.x += particle.vx;
                        particle.vy += 0.02;
                        particle.vy *= .98;
                        particle.vx *= .98;
                    }
                    particle.draw({ opacity: this.opacity });
                }
                this.opacity -= this.shape === 2 ? 0.001 : 0.01;
            },
            render: function () {
                switch (this.state) {
                    case 1:
                        this.goup();
                        return true;
                    case 2:
                        this.explosion();
                        return true;
                    default:
                        return false;
                }
            }
        }

        /**
         * 星星 
         */
        function Star(context, x, y, r) {
            this.context = context;
            this.x = x;
            this.y = y;
            this.r = r;
            this.init();
        }

        Star.prototype = {
            constructor: Star,
            init: function () {
                var ctx = this.context;
                this.x = this.x || util.random(0, ctx.canvas.width);
                this.y = this.y || util.random(0, ctx.canvas.height);
                this.r = this.r || util.random(1, 3);
                this.maxCount = util.random(100, 1000);
                this.count = this.maxCount;
                this.theta = 0;
                this.phi = 0;
                this.gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.r);
                this.gradient.addColorStop(0, 'hsla(220, 80%, 100%, 1)');
                this.gradient.addColorStop(0.1, 'hsla(220, 80%, 80%, 1)');
                this.gradient.addColorStop(0.25, 'hsla(220, 80%, 50%, 1)');
                this.gradient.addColorStop(1, 'hsla(220, 80%, 30%, 0)');
            },
            draw: function () {
                var ctx = this.context;
                ctx.save();
                ctx.globalAlpha = Math.abs(Math.cos(this.theta));
                ctx.translate(ctx.canvas.width / 2, ctx.canvas.height / 2);
                ctx.rotate(this.phi);
                ctx.translate(this.x - ctx.canvas.width / 2, this.y - ctx.canvas.height / 2);
                ctx.beginPath();
                ctx.fillStyle = this.gradient;
                ctx.arc(0, 0, this.r, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.restore();

                if (--this.count == 0) {
                    this.theta = Math.PI;
                    this.count = this.maxCount;
                }
                if (this.theta > 0) {
                    this.theta -= Math.PI / 30;
                }
                this.phi += Math.PI / 50000;
                this.phi %= Math.PI / 2;
            }
        }


        /**
         * 粒子
         */
        function Particle(context, x, y, r, color) {
            this.context = context;
            this.x = x;
            this.y = y;
            this.r = r;
            this.color = color;
            this.opacity = 1;
        }

        Particle.prototype = {
            constructor: Particle,
            draw: function (opts = {}) {
                var ctx = this.context;
                ctx.save();
                ctx.globalAlpha = opts.opacity || this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        }
